name: Publish 

on: 
  push:
    branches:
      - main

jobs:

  publish:

    runs-on: ubuntu-latest
    
    steps:
    
    - uses: actions/checkout@v3
      
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
        
    - run: npm install
      
    - run: npm run build
        
    - env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
      run: |
        npx electron-builder --win --linux --publish always
